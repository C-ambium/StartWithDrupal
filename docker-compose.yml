version: "2"

services:

  mariadb:
    image: wodby/mariadb:10.1-2.3.5
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: drupal
      MYSQL_USER: drupal
      MYSQL_PASSWORD: drupal

  php:
    image: wodby/drupal-php:7.1-3.0.0
    environment:
      PHP_SENDMAIL_PATH: /usr/sbin/sendmail -t -i -S mailhog:1025
      PHP_FPM_CLEAR_ENV: "no"
      DB_HOST: mariadb
      DB_USER: drupal
      DB_PASSWORD: drupal
      DB_NAME: drupal
      DB_DRIVER: mysql
    volumes:
      - .:/var/www/html:cached

  apache:
    image: wodby/php-apache:2.4-2.0.0
    depends_on:
      - php
    environment:
      APACHE_LOG_LEVEL: debug
      APACHE_BACKEND_HOST: php
      APACHE_SERVER_ROOT: /var/www/html/web
      APACHE_SERVER_NAME: drupal.arval.site-factory.localhost
    volumes:
      - .:/var/www/html
    labels:
      - 'traefik.port=80'
      - 'traefik.frontend.rule=Host:origin.drupal.arval.site-factory.localhost'

  varnish:
    image: wodby/drupal-varnish:4.1-2.2.0
    depends_on:
      - apache
    environment:
      VARNISH_SECRET: secret
      VARNISH_BACKEND_HOST: apache
      VARNISH_BACKEND_PORT: 80
    labels:
      - 'traefik.port=6081'
      - 'traefik.frontend.rule=Host:drupal.arval.site-factory.localhost'

  redis:
    image: wodby/redis:4.0-2.1.3

  pma:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mariadb
      PMA_USER: drupal
      PMA_PASSWORD: drupal
      PHP_UPLOAD_MAX_FILESIZE: 1G
      PHP_MAX_INPUT_VARS: 1G
    labels:
      - 'traefik.port=80'
      - 'traefik.frontend.rule=Host:pma.arval.site-factory.localhost'

  mailhog:
    image: mailhog/mailhog
    labels:
      - 'traefik.port=8025'
      - 'traefik.frontend.rule=Host:mailhog.arval.site-factory.localhost'

  portainer:
    image: portainer/portainer
    command: --no-auth -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - 'traefik.port=9000'
      - 'traefik.frontend.rule=Host:portainer.arval.site-factory.localhost'

  traefik:
    image: traefik
    restart: unless-stopped
    command: -c /dev/null --web --docker --logLevel=DEBUG
    networks:
      - arval
    ports:
      - '80:80'
      - '8080:8080'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

networks:
  arval:
    external:
      name: sitefactory_default
