version: "2"
options:
  max_attempt: 5

syncs:
  docker-sync:
    sync_strategy: 'unison'
    sync_host_ip: 127.0.0.1
    sync_host_port: 32770
    src: './'
    sync_userid: '82'
    sync_excludes:
      - .gitignore
      - .editorconfig
      - .git/
      - .idea/
      - var
      - .env
      - setup-dev-env
      - docker-compose-dev.yml
      - docker-compose.yml
      - docker-sync.yml
      - .gitlab-ci.yml
      - README.md
