additional_modules: &additional_modules
  - 'devel'
  - 'kint'
  - 'vardumper'
  - 'vardumper_console'
  - 'webprofiler'
cache_maxage: '31536000'
config_export_blacklist_module: *additional_modules
config_export_blacklist_config: 'null'
css_preprocess: 'TRUE'
db_host: 'mariadb'
db_name: 'drupal'
db_pass: 'drupal'
db_user: 'drupal'
error_level: 'verbose'
js_preprocess: 'TRUE'
redis_host: 'redis'
site_name: 'Arval'
trusted_host_patterns:
  - '^drupal\.arval\.site-factory\.localhost$'
  - '^origin\.drupal\.arval\.site-factory\.localhost$'
