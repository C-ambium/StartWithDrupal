dependencies:
- name: mariadb
  version: "*"
  repository: https://kubernetes-charts.storage.googleapis.com/
  condition: mariadb.enabled
- name: redis
  version: "*"
  repository: https://kubernetes-charts.storage.googleapis.com/
  condition: redis.enabled
- name: phpmyadmin
  version: "*"
  repository: https://kubernetes-charts.storage.googleapis.com/
  condition: phpmyadmin.enabled
- name: mailhog
  version: "*"
  repository: https://kubernetes-charts.storage.googleapis.com/
  condition: mailhog.enabled
