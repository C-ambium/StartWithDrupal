version: "3"

networks:
  front:
    external:
      name: ${FRONT_NETWORK}
  none:
    external:
      name: none

volumes:
  tmp:

services:

  build:
    image: anasdox/phpwebbuilder
    user: "82:82"
    working_dir: "/var/www/html"
    environment:
      APP_MODE: dev
    volumes:
      - .:/var/www/html
      - tmp:/tmp:delegated
    networks:
      - front

  code_sniffer:
    image: skilldlabs/docker-phpcs-drupal:latest
    working_dir: "/var/www/html"
    volumes:
      - .:/var/www/html
    networks:
      - none
